name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    defaults:
      run:
        shell: bash
        working-directory: backend

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: rsync -e "ssh -i $HOME/.ssh/key -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no" -avz --delete . ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.PATH }}