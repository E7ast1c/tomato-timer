name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    defaults:
      run:
        shell: bash
        working-directory: /

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"

      # Setup env
      - run: echo "${{ secrets.ENV_SECRET }}\nDEPLOY_TIMESTAMP=$(date '+%d-%m-%Y %H:%M:%S')" > "$GITHUB_WORKSPACE/.env"

      # Deploy
      - run: rsync -e "ssh -i $HOME/.ssh/key -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no" -avz --no-perms --omit-dir-times --delete --exclude='.*/' $GITHUB_WORKSPACE/ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.PATH }}